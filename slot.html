<!doctype html>
<html lang="en">
<head>

<title>Slot Machine</title>

<link rel='stylesheet' href='slot.css' type='text/css' />

</head>
<body>

<main class='main'>
  
<canvas id='machineWindow' width="800px" height="300px"></canvas>
<div class='spinContainer'><input type='button' class='spin' value='Spin Slots!'></div>
<div class='buttonsContainer'></div>
<br>
<div class='score'>Score: 0</div>
<br>
<div class='scoreDesc'>
To increase your score, match types or exactly match slots.
<br>
<br>Three 7's, BAR, or Bells: <strong>2x</strong> score
<br>Three gems: <strong>5x</strong> score
<br>Three fruits: <strong>10x</strong> score
<br>Perfect matches: <strong>10x</strong> score
</div>
  
</main>

<script src='jquery.js'></script>
<script src='jcanvas.js'></script>
<script src='slot.js'></script>

</body>
</html>
